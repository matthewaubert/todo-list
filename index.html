<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <button class="nav-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
      </svg>
    </button>
    <h1>All Tasks</h1>
  </header>

  <nav id="nav" class="hidden">
    <button class="nav-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
      </svg>
    </button>
    <ul class="time">
      <li data-name="all">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
        </svg>
        <p>All Tasks</p>
      </li>
      <li data-name="today">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
        </svg>
        <p>Today</p>
      </li>
      <li data-name="week">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
        </svg>
        <p>This Week</p>
      </li>
      <li data-name="month">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" />
        </svg>
        <p>This Month</p>
      </li>
    </ul>
  </nav>

  <main id="main"></main>

  <button class="add-item">+</button>
  <div id="modal-menu" class="hidden">
    <p data-for="task-form">Create Task</p>
    <hr>
    <p data-for="project-form">Create Project</p>
    <hr>
    <p data-for="folder-form">Create Folder</p>
  </div>

  <div id="modal-backdrop" class="hidden">
    <!-- create forms -->
    <form id="task-form" class="modal-form hidden">
      <h2>Create a new task</h2>
      <div>
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name" name="name" autocomplete="off" placeholder="e.g. Pay bills" required>
      </div>
      <div>
        <label for="task-notes">Notes</label>
        <textarea id="task-notes" name="notes" autocomplete="off" placeholder="e.g. rent, electric, internet"></textarea>
      </div>
      <div>
        <label for="task-due-date">Due Date</label>
        <input type="date" id="task-due-date" name="due-date" required>
      </div>
      <div class="priority">
        <div>Priority</div>
        <div>
          <input type="radio" id="low" class="low" name="priority" value="1">
          <label for="low">Low</label>
        </div>
        <div>
          <input type="radio" id="medium" class="medium" name="priority" value="2">
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="high" class="high" name="priority" value="3">
          <label for="high">High</label>
        </div>
      </div>
      <div>
        <label for="task-project">Project</label>
        <select name="project" id="task-project" class="task-project"></select>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
    <form id="project-form" class="modal-form hidden">
      <h2>Create a new project</h2>
      <div>
        <label for="project-name">Project Name</label>
        <input type="text" id="project-name" name="name" autocomplete="off" placeholder="e.g. Prepare Presentation" required>
      </div>
      <div>
        <label for="project-notes">Notes</label>
        <textarea id="project-notes" name="notes" autocomplete="off" placeholder="e.g. Frank asked me to prepare the presentation for our next client meeting"></textarea>
      </div>
      <div>
        <label for="project-folder">Folder</label>
        <select name="folder" id="project-folder" class="project-folder"></select>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
    <form id="folder-form" class="modal-form hidden">
      <h2>Create a new folder</h2>
      <div>
        <label for="folder-name">Folder Name</label>
        <input type="text" id="folder-name" name="name" autocomplete="off" placeholder="e.g. Work" required>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>

    <!-- edit forms -->
    <form id="edit-task-form" class="modal-form hidden">
      <h2>Edit task</h2>
      <div>
        <label for="edit-task-name">Task Name</label>
        <input type="text" id="edit-task-name" name="name" autocomplete="off" placeholder="e.g. Pay bills" required>
      </div>
      <div>
        <label for="edit-task-notes">Notes</label>
        <textarea id="edit-task-notes" name="notes" autocomplete="off" placeholder="e.g. rent, electric, internet"></textarea>
      </div>
      <div>
        <label for="edit-task-due-date">Due Date</label>
        <input type="date" id="edit-task-due-date" name="due-date" required>
      </div>
      <div class="priority">
        <div>Priority</div>
        <div>
          <input type="radio" id="edit-low" class="low" name="priority" value="1">
          <label for="edit-low">Low</label>
        </div>
        <div>
          <input type="radio" id="edit-medium" class="medium" name="priority" value="2">
          <label for="edit-medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="edit-high" class="high" name="priority" value="3">
          <label for="edit-high">High</label>
        </div>
      </div>
      <div>
        <label for="task-project">Project</label>
        <select name="project" id="edit-task-project" class="task-project"></select>
      </div>
      <button type="submit" class="edit-submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
    <form id="edit-project-form" class="modal-form hidden">
      <h2>Edit project</h2>
      <div>
        <label for="edit-project-name">Project Name</label>
        <input type="text" id="edit-project-name" name="name" autocomplete="off" placeholder="e.g. Prepare Presentation" required>
      </div>
      <div>
        <label for="edit-project-notes">Notes</label>
        <textarea id="edit-project-notes" name="notes" autocomplete="off" placeholder="e.g. Frank asked me to prepare the presentation for our next client meeting"></textarea>
      </div>
      <div>
        <label for="edit-project-folder">Folder</label>
        <select name="folder" id="edit-project-folder" class="project-folder"></select>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
    <form id="edit-folder-form" class="modal-form hidden">
      <h2>Edit folder</h2>
      <div>
        <label for="edit-folder-name">Folder Name</label>
        <input type="text" id="edit-folder-name" name="name" autocomplete="off" placeholder="e.g. Work" required>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
  </div>
</body>
</html>
