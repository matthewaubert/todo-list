<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Task</h1>
  </header>

  <nav id="nav">
    <ul class="time">
      <li>Today</li>
      <li>This Week</li>
      <li>This Month</li>
      <li>Someday</li>
    </ul>
  </nav>

  <main id="main"></main>

  <button class="add-item">+</button>
  <div id="modal-menu" class="hidden">
    <p>Create Task</p>
    <hr>
    <p>Create Project</p>
    <hr>
    <p>Create Folder</p>
  </div>

  <div id="modal-backdrop" class="">
    <form id="task-form" class="modal-form">
      <h2>Create a new task</h2>
      <div>
        <label for="name">Task Name</label>
        <input type="text" id="name" autocomplete="off" placeholder="e.g. Pay bills" required>
      </div>
      <div>
        <label for="notes">Notes</label>
        <textarea id="notes" autocomplete="off" placeholder="e.g. rent, electric, internet"></textarea>
      </div>
      <div>
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" required>
      </div>
      <div class="priority">
        <div>Priority</div>
        <div>
          <input type="radio" id="low" name="priority" value="1">
          <label for="low">Low</label>
        </div>
        <div>
          <input type="radio" id="medium" name="priority" value="2">
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="high" name="priority" value="3">
          <label for="high">High</label>
        </div>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
    <form id="project-form" class="modal-form hidden">
      <h2>Create a new project</h2>
      <div>
        <label for="name">Project Name</label>
        <input type="text" id="name" autocomplete="off" placeholder="e.g. Pay bills" required>
      </div>
      <div>
        <label for="notes">Notes</label>
        <textarea id="notes" autocomplete="off" placeholder="e.g. rent, electric, internet"></textarea>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
    <form id="folder-form" class="modal-form hidden">
      <h2>Create a new folder</h2>
      <div>
        <label for="name">Folder Name</label>
        <input type="text" id="name" autocomplete="off" placeholder="e.g. Pay bills" required>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="cancel">×</button>
    </form>
  </div>
</body>
</html>
